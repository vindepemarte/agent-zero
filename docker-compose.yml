services:
  agent-zero:
    image: 'agent0ai/agent-zero:latest'
    container_name: agent-zero
    environment:
      - SERVICE_FQDN_AGENTZERO_80
    ports:
      - "80:80"  # QUESTO MANCAVA!
    volumes:
      - 'agent-zero-usr:/a0/usr'
      - 'agent-zero-memory:/a0/memory'
      - 'agent-zero-knowledge:/a0/knowledge'
      - 'agent-zero-agents:/a0/agents'
      - 'agent-zero-instruments:/a0/instruments'
      - 'agent-zero-prompts:/a0/prompts'  # AGGIUNTO
      - 'agent-zero-tmp:/a0/tmp'
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - curl
        - '-f'
        - 'http://localhost:80'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  agent-zero-usr:
  agent-zero-memory:
  agent-zero-knowledge:
  agent-zero-agents:
  agent-zero-instruments:
  agent-zero-prompts:  # AGGIUNTO
  agent-zero-tmp:
