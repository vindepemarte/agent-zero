services:
  agent-zero:
    image: 'agent0ai/agent-zero:latest'
    container_name: agent-zero
    environment:
      - SERVICE_FQDN_AGENTZERO_80=https://a0.coolify.iacovici.it
    volumes:
      - 'agent-zero-usr:/a0/usr'
      - 'agent-zero-memory:/a0/memory'
      - 'agent-zero-knowledge:/a0/knowledge'
      - 'agent-zero-agents:/a0/agents'
      - 'agent-zero-instruments:/a0/instruments'
      - 'agent-zero-prompts:/a0/prompts'
      - 'agent-zero-tmp:/a0/tmp'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # NON SERVE PORTS! Coolify usa il reverse proxy interno

volumes:
  agent-zero-usr:
  agent-zero-memory:
  agent-zero-knowledge:
  agent-zero-agents:
  agent-zero-instruments:
  agent-zero-prompts:
  agent-zero-tmp:
